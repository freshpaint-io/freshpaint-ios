# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Keep Swift Package Manager dependencies up to date
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Group related updates to reduce PRs
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    # Limit the number of open pull requests
    open-pull-requests-limit: 5
    # Configure labels for PRs
    labels:
      - "dependencies"
      - "swift-package-manager"
      - "automated"
    # Allow version updates
    versioning-strategy: auto
    # Prefix for commit messages
    commit-message:
      prefix: "chore"
      include: "scope"
    # Enable automatic rebase
    rebase-strategy: "auto"

  # Keep CocoaPods dependencies up to date
  - package-ecosystem: "cocoapods"
    directory: "/Examples/FreshpaintPodDemo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Group related updates to reduce PRs
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    # Limit the number of open pull requests
    open-pull-requests-limit: 5
    # Configure labels for PRs
    labels:
      - "dependencies"
      - "cocoapods"
      - "automated"
    # Allow version updates
    versioning-strategy: auto
    # Prefix for commit messages
    commit-message:
      prefix: "chore"
      include: "scope"
    # Enable automatic rebase
    rebase-strategy: "auto"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Configure labels for PRs
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    # Limit the number of open pull requests
    open-pull-requests-limit: 3
    # Prefix for commit messages
    commit-message:
      prefix: "ci"
      include: "scope"
    # Enable automatic rebase
    rebase-strategy: "auto"
